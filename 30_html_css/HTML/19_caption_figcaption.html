<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>캡션(caption) 설정</title>
</head>
<body>
	<h2>테이블 caption 설정</h2>
    <table border>
        <!-- 테이블 내의 caption은 위치와 관계없이 상단에 표시됨 -->
        <caption>[사용자 정보]</caption>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1111</td>
            <td>홍길동</td>
            <td>서울시 서초구 .....</td>
        </tr>
    </table>
    
    <h2>그림(사진)에 캡션 설정</h2>
    <figure>
        <figcaption>이력서사진(위)</figcaption>
        <img src="imgs/photo.png" width="100">
    </figure>
    <hr>

    <figure>
        <img src="imgs/photo.png" width="100">
        <figcaption>이력서사진(아래)</figcaption>
    </figure>
    
</body>
</html>
