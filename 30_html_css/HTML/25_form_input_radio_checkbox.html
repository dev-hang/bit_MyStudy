<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>input radio, checkbox</title>
</head>
<body>
	<h2>form input - radio, checkbox</h2>
    <form>
        <!-- radio로 값을 하나만 선택 -->
        <input type="radio" name="gender" value="남">남자
        <input type="radio" name="gender" value="여" checked>여자
        <hr>
        
        <!-- checkbox : 여러개의 값을 선택 -->
        <input type="checkbox" name="hobby" value="football" checked>축구
        <input type="checkbox" name="hobby" value="배구">배구
        <input type="checkbox" name="hobby" value="농구">농구
        <input type="checkbox" name="hobby" value="탁구">탁구
        <hr>
        
        <input type="submit" value="전송">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
