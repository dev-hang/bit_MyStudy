<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>empty, remove</title>
    <!-- jQuery import 방식2 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function(){
        //empty() : 기준태그의 자녀태그를 모두 삭제
        $("#empty").click(function(){
           $("#myDiv").empty();
        });
        
        //remove() : 기준태그 삭제
        $("#remove").click(function(){
           $("#myDiv").remove();
        }); 
        
        //--------------
        //append() : child 추가(기존에 있던 내용에 추가)
        $("#append").click(function(){
           $("#myDiv").append("<p>append 버튼으로 추가</p>"); 
        });
        
        //html()
        //html(태그/텍스트) : 기존에 있던 내용을 새로운 내용으로 대체
        $("#html").click(function(){
            console.log("myDiv html() : " + $("#myDiv").html());
            $("#myDiv").html("<p>html() 사용 추가</p>");
        });
    });
</script>
<style>
    #myDiv { border: 2px solid blue; height: 200px; }
    p { background-color: yellow; }
</style>
</head>
<body>
	<button id="empty">초기화(empty)</button>
    <button id="remove">삭제(remove)</button>
    
    <button id="append">추가(append)</button>
    <button id="html">수정(html메소드)</button>
    <hr>
    
    <div id="myDiv">
        <p>Java</p>
        <p>HTML</p>
        <p>CSS</p>
    </div>
    
    <hr>
    <h2>div 다음에 있는 h2 태그</h2>
    
</body>
</html>
