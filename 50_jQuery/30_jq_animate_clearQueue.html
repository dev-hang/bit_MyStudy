<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <!-- jQuery import 방식2 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function(){
        //우측으로 300px 이동 후 되돌아오기 : 2개 동작 
        $("#run").click(function(){
            $("h1").animate({"margin-left": "300px"}, 3000)
                .animate({"margin-left": "0px"}, 3000);
        });
        
        //한 번 stop 처리
        $("#stop").click(function(){
            $("h1").stop(); //현재 진행중인 동작 취소(멈춤)
        });
        
        //두 번 연속 stop 처리
        $("#stopstop").click(function(){
            $("h1").stop().stop(); 
        }); 
        
        //clearQueue : 예정된 작업 취소(삭제)
        $("#clearQueueStop").click(function(){
            //현재진행중인 작업 취소 : stop()
            //예정된 작업(큐에 있는 작업) 취소 : clearQueue()
            //예정된 작업, 현재 진행중인 움직임 모두 취소
            $("h1").clearQueue().stop(); 
        });
    });
</script>
</head>
<body>
	<button id="run">run</button>
	<button id="stop">stop</button>
	<button id="stopstop">stop-stop</button>
	<button id="clearQueueStop">clearQueue and stop</button>
    
    
    <hr>
    <h1>abcde</h1>
</body>
</html>
