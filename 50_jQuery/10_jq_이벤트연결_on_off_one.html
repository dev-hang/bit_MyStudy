<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>이벤트 연결</title>
    <!-- jQuery import 방식2 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    //이벤트 연결 : on, off, one
    //on() : 이벤트 연결
    //off() : 이벤트 연결 해제
    //one() : 이벤트 한 번만 연결
    //bind, unbind : 버전 3.0 deprecated 됨
    $(function(){
        //이벤트를 한 번만 연결(한 번만 실행)
        $("#btn_one").one("click", function(){
            alert("한 번의 클릭 이벤트만 발생 처리!!!");
        });
        
        //이벤트 연결 - 클릭(click), 마우스 클릭했을 경우 
        /*
        $("#btn").on("click", function(){
            console.log("on(click) : 안녕하세요~~");
        });
        */
        
        //단축이벤트 방식
        $("#btn").click(function(){
            console.log("click() : 안녕하세요~~");
        });
        
        //더블클릭
        $("#btn").dblclick(function(){
            console.log("dbclick() : 안녕하세요~~");
        });
        
        //-------------------------------------
        //mouseover, mouseenter : 해당 영역에 마우스가 들어올 때 발생
        //동작순서
        $("#btn").on("mouseover", function(){
            console.log(">> mouseover 이벤트 발생");
        });
        $("#btn").on("mouseenter", function(){
            console.log(">> mouseenter 이벤트 발생");
            //this : 이벤트가 발생한 객체(요소)
            $(this).css("background-color", "yellow");
        });
        
        //-----------------
        //mouseout, mouseleave : 해당 영역에서 마우스가 나갈 때 발생
        $("#btn").on("mouseout", function(){
            console.log(">> mouseout 이벤트 발생");
        });
        $("#btn").on("mouseleave", function(){
            console.log(">> mouseleave 이벤트 발생");
            //this : 이벤트가 발생한 객체(요소)
            $(this).css("background-color", "gray"); 
        });
        
        //==========================================
        //img 이벤트 연결
        /*
        $("#img1").on("mouseover", function(){
            //$("#img1").attr("src", "images/car2.jpg"); //attr: 1.0 제공
            $("#img1").prop("src", "images/car2.jpg"); //prop: 1.6 제공
        });
        $("#img1").on("mouseout", function(){
            //$("#img1").attr("src", "images/car1.jpg");
            $("#img1").prop("src", "images/car1.jpg");
        });
        */
        //-------------------
        //on : 여러개 이벤트 설정 처리 가능
        $("#img1").on({
            "mouseover" : function(){
                //this : 이벤트 발생한 현재 객체
                $(this).prop("src", "images/car2.jpg");
            },
            "mouseout" : function(){
                $(this).prop("src", "images/car1.jpg");
            }
        });
        
        //--------------------------
        //이벤트 연결 해제
        $("#btn").off("click");
    });
</script>
</head>
<body>
	<div id="btn_one">한 번만 실행</div>
    <div>
        <div id="btn">안녕~~~</div>
    </div>
    <div>
        <img id="img1" src="images/car1.jpg" alt="자동차">
    </div>
</body>
</html>
