<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>테이블 동적 생성</title>
    <!-- jQuery import 방식2 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    //.val() : value값 일기 설정하기
    //1. 클릭이벤트 연결
    //2. input 태그 값 읽어오기
    //3. 행, 열 값에 따라 table 태그 작성
    //4. 원하는 위치(#myDiv)에 table 태그 추가 
    $(document).ready(function(){
        //1. 클릭이벤트 연결
        $("#btn").click(function(){
            //2. input 태그 값 읽어오기
            //let rowCnt = document.getElementById("row").value;
            var row = $("#row").val();
            var col = $("#col").val();
            
            //3. 행, 열 값에 따라 table 태그 작성
            var table = "";
            var th = "";
            var td = "";
            
            //컬럼의 개수만큼 th 태그 작성
            th += "<tr>"   
            for (let i=1; i<=col; i++) {
                th += "<th>항목" + i + "</th>";
            }
            th += "</tr>"
            
            //로우의 개수만큼 tr 태그 작성
            for (let i=1; i<=row; i++) {  
                td += "<tr>";
                //컬럼의 개수만큼 td 태그 만들기
                for (let j=1; j<=col; j++) {
                    td += "<td>데이터 " + i + "," + j + "</td>";
                }      
                td += "</tr>"
            }   
           
            table += "<table>";
            table += "<thead>" + th + "</thead>";
            table += "<tbody>" + td + "</tbody>";
            table += "</table>";
            
            //4. 원하는 위치(#myDiv)에 table 태그 추가 
            $("#myDiv").html(table);
            
       }) 
    });

<style>
    table { border: 1px solid black; }
