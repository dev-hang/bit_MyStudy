<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>움직임 animate</title>
    <!-- jQuery import 방식2 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    //.animate({속성값}, 밀리초) : 위치만큼 이동(밀리초 동안)
    $(document).ready(function(){
        //이동
        $("#go").click(function(){
            $("#myDiv").animate({left: "+=200", top: "+=200"}, 3000); 
        });
        
        //멈추기 - .stop() : animate 취소 처리
        $("#stop").click(function(){
            $("#myDiv").stop(); 
        });
        
        //
        $("#back").click(function(){
            $("#myDiv").animate({left: "-=200", top: "-=200"}, 3000);
        });
    });
</script>
<style>
    #myDiv { position: absolute; }
</style>
</head>
<body>
    <button id="go">이동</button>
    <button id="stop">멈추기</button>
    <button id="back">되돌아오기</button>
    
	<div id="myDiv">
        <img src="images/image1.gif">
    </div>
</body>
</html>
