<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>키보드 이벤트</title>
    <!-- jQuery import 방식2 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    //키보드 관련 이벤트
    //발생순서 : keydown -> keypress -> keyup
    //keyup : 한번만 발생
    //keydown, keypress : 키가 눌린상태에서 계속 발생
    //a : keydown, keypress, keyup 한 번만 발생
    //aaaaaaa : keydown, keypress, ..., keydown, keypress + keyup
    $(function(){
        $("#pwd").keydown(function(){
            console.log("> keydown 이벤트 발생 - 키코드: " + event.which);
        });
        $("#pwd").keypress(function(){
            console.log(">> keypress 이벤트 발생");
        });
        $("#pwd").keyup(function(){
            console.log("---- keyup 이벤트 발생");
            $("#myDiv").text("");
        });
        
        //비밀번호 확인란에 키가 입력되면 비밀번호와 비교후 결과 출력
        $("#pwd2").keyup(function(event){
            console.log("===> pwd2 keyup 이벤트 발생");
            //pwd == pwd2 비교처리
            if ($("#pwd").val() == $("#pwd2").val()) {
                $("#myDiv").html("암호가 일치합니다." + $("#pwd").val() + ", " + $("#pwd2").val()) ;
            } else {
                $("#myDiv").html("암호가 다릅니다." + $("#pwd").val() + ", " + $("#pwd2").val());
            }
        });
    });
</script>
</head>
<body>
	<p>비밀번호 : 
        <input type="password" name="pwd" id="pwd">
    </p>
    <p>비밀번호확인 :
        <input type="password" name="pwd2" id="pwd2">
    </p>
    <div id="myDiv">암호를 입력하세요</div>
</body>
</html>
