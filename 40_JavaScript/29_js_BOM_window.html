<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>window 속성, 메소드</title>
<script>
    var tv = {
        width: 1100,
        height: 700,
        color: "검정",
        on: function() {
            document.write("TV전원 ON", "<br>");
        },
        off: function() {
            document.write("TV전원 끄기", "<br>");
        }
    };
    for (let key in tv) {
        document.write(key + " : " + tv[key], "<br>");
    }
    document.write("<hr>");
    
    //window객체가 가지고 있는 속성, 메소드 확인
    document.write("<h3>window객체의 속성, 메소드들</h3>");
    for (let key in window) {
        document.write(key + " : " + window[key], "<br>");
    }
</script>
</head>
<body>
	
</body>
</html>
