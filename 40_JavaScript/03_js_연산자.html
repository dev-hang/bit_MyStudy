<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 연산자</title>
<script>
    //증감연산자 : ++, --
    var num = 100;
    document.write("num : " + num, "<br>"); 

    var res = ++num; //num 변수값을 1증가시키고 res에 저장
    //num = num + 1; res = num;
    document.write("res = ++num : " + res, "<br>");
    
    document.write("<hr>")
    num = 100;
    document.write("num : " + num, "<br>");
    res = num++; //num 변수의 값을 res 전달한 후 num의 값을 1 증가
    //res = num; num = num + 1;
    document.write("res = num++ 연산후 res: " + res, "<br>");
    document.write("res = num++ 연산후 num : " + num, "<br>");
    document.write("<hr>");
    
    //-------------------------
    //부정연산자 : ! (not)
    document.write("true : " + true, "<br>");
    document.write("!true : " + !true, "<br>");
    document.write("!false : " + !false, "<br>");
    document.write("<hr>");
    
    //산술연산자 : +, -, *, /, %(나머지 연산)
    var num1 = 100;
    var num2 = 3;
    document.write("num1 : " + num1, "<br>");
    document.write("num2 : " + num2, "<br>");
    
    document.write("num1 + num2 : " + num1 + num2, "<br>"); 
    //() 없으면 문자열붙이기로 처리됨 : 1003
    document.write("num1 + num2 : " + (num1 + num2), "<br>"); 
    document.write("num1 - num2 : " + num1 - num2, "<br>"); 
    document.write("num1 - num2 : " + (num1 - num2), "<br>"); 
    
    document.write("num1 * num2 : " + num1 * num2, "<br>"); 
    document.write("num1 * num2 : " + (num1 * num2), "<br>");
    document.write("num1 / num2 : " + num1 / num2, "<br>"); //33.333333333333336
    document.write("num1 / num2 : " + (num1 / num2), "<br>"); //33.333333333333336
    
    document.write("num1 % num2 : " + num1 % num2, "<br>"); 
    document.write("num1 % num2 : " + (num1 % num2), "<br>");
    document.write("<hr>");
    
    //--------------------------------
    document.write("<h3>숫자형태 문자열 숫자타입 변환</h3>");
    var str = "100";
    str = str + 1; //문자열 붙이기 연산 처리
    document.write("str : " + str + " - " + typeof str, "<br>");
    
    document.write("<p>------------------------------</p>");
    //str = "100px";
    str = "100";
    document.write("str : " + str + " - " + typeof str, "<br>");
    
    //str = (str * 1) + 200; //숫자형태 문자열에 곱하기 1연산
    //str = Number(str) + 200; //Number() 메소드 사용
    str = parseInt(str) + 200; //window.parseInt() 메소드 사용
    document.write("str : " + str + " - " + typeof str, "<br>");
    document.write("<hr>");
    
    //대입연산자 : =, +=, -=, *=, /=, %=
    document.write("<h3>대입연산자 : =, +=, -=, *=, /=, %=</h3>");
    num = 100;
    num2 = 3;
    var result = num;
    document.write("result : " + result, "<br>");
    document.write("num2 : " + num2, "<br>");
    
    result += num2; //result = result + num2;
    document.write("result += num2 : " + result, "<br>");
    
    result -= num2; //result = result + num2;
    document.write("result -= num2 : " + result, "<br>");
    
    result *= num2; //result = result + num2;
    document.write("result *= num2 : " + result, "<br>");
    
    result /= num2; //result = result + num2;
    document.write("result /= num2 : " + result, "<br>");
    
    result %= num2; //result = result + num2;
    document.write("result %= num2 : " + result, "<br>");
    document.write("<hr>");
    
    //----------------------------------------
    //비교연산자 : >, <, >=. <=, ==, !=, ===, !==
    // == : 값 일치 true(!= 값이 다르면 true)
    // === : 값 일치하고(AND) 타입이 동일한 경우에 true
    // !== : 값 불일치 또는(OR) 타입 다를 경우 true
    var a = 100; //숫자(number)
    var b = 200;
    var c = "100"; //문자열(string)
    var d = "200";
    document.write("a: " + a + ", b: " + b, "<br>");
    document.write(a + " > " + b + " : " + (a>b), "<br>");
    document.write(a + " < " + b + " : " + (a<b), "<br>");
    
    document.write("<p>숫자 100과 '100' 비교(==, !=)</p>")
    document.write("a: " + a + ", c: " + c, "<br>");
    document.write(a + " >= " + c + " : " + (a>=c), "<br>");
    document.write(a + " <= " + c + " : " + (a<=c), "<br>");
    
    document.write("<p>==, != : 값만 비교 일치여부 확인</p>");
    document.write(a + " == " + c + " : " + (a==c), "<br>");
    document.write(a + " != " + c + " : " + (a!=c), "<br>");
    
    document.write("<p>숫자 100과 '100' 비교(===, !==)</p>")
    document.write("a: " + a + ", c: " + c, "<br>");
    document.write("a(타입) : " + typeof a, "<br>");
    document.write("c(타입) : " + typeof c, "<br>");
    
    document.write("<p>===, !== : 값과 타입의 일치여부 확인</p>");
    document.write(a + " === " + c + " : " + (a===c), "<br>");
    document.write(a + " !== " + c + " : " + (a!==c), "<br>");
</script>
</head>
<body>
	
</body>
</html>
