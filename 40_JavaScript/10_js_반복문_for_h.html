<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 반복문 for</title>
<script>
    document.write("<h1>Header h1</h1>");
    document.write("<hr>");
    
    //h1-h6 태그로 감싸인 문장 출력(반복문으로)
    //내용 : for문으로 작성된 제목    
    for (let i = 1; i <= 6; i++) {
        document.write("<h" + i +">for문으로 작성된 제목</h" + i + ">");
    }
    
</script>
</head>
<body>
	<hr><hr>
    <h1>제목 h1</h1>
    <h2>제목 h2</h2>
    <h3>제목 h3</h3>
    <hr>
    <h1>for문으로 작성된 제목</h1>
    <h2>for문으로 작성된 제목</h2>
    <h3>for문으로 작성된 제목</h3>
    
</body>
</html>
