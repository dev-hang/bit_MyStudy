<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>구구단(2~9단)</title>
<style>
    .dan {background-color:coral; border: 1px solid black;
        padding: 10px; color: white;}
    .table {border-collapse: collapse; border: 3px solid black;}
    .content {background-color: floralwhite; border: 1px solid black;
        text-align: center; padding: 10px;}
</style>
<script>
    //(실습) 아래 HTML table 형태로 구구단(2~9단) 작성
    document.write("<h1>구구단(2~9단)</h1>")
    document.write("<table class = 'table'>");
    document.write("<thead>");
    document.write("<tr>");
    for (let dan = 2; dan <= 9; dan++) {      
        document.write("<th class='dan'>" + dan + "단</th>");       
    }
    document.write("</tr>");
    document.write("</thead>");
    
    document.write("<tbody>");
    for (let i = 1; i <= 9; i++) {
        document.write("<tr>");
        for (dan = 2; dan <= 9; dan++) {
            document.write("<td class = 'content'>" + dan + "*" + i + "=" + (dan*i) + "</td>"); 
        }
        document.write("</tr>");
    }
    document.write("</tbody>");
    document.write("</table>");
</script>
</head>
<body>
	<h1>구구단 출력</h1>
    <table border>
        <tr>
            <th>2단</th>
            <th>3단</th>
            <th>4단</th>
            <th>.....</th>
            <th>9단</th>
        </tr>
        <tr>
            <td>2*1=(2*1)</td>
            <td>3*1=(3*1)</td>
            <td>4*1=(4*1)</td>
            <td>.....</td>
            <td>9*1=(9*1)</td>
        </tr>
        <tr>
            <td>2*2=(2*2)</td>
            <td>3*2=(3*2)</td>
            <td>4*2=(4*2)</td>
            <td>.....</td>
            <td>9*2=(9*2)</td>
        </tr>
        <tr>
            <td>2*3=(2*3)</td>
            <td>3*3=(3*3)</td>
            <td>4*3=(4*3)</td>
            <td>.....</td>
            <td>9*3=(9*3)</td>
        </tr>
        <tr>
            <td>.....</td>
            <td>.....</td>
            <td>.....</td>
            <td>.....</td>
            <td>.....</td>
        </tr>
        <tr>
            <td>2*9=(2*9)</td>
            <td>3*9=(3*9)</td>
            <td>4*9=(4*9)</td>
            <td>.....</td>
            <td>9*9=(9*9)</td>
        </tr>
    </table>
</body>
</html>
