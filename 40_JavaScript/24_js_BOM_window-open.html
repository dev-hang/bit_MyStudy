<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS : BOM window</title>
<script>
    /* BOM(Browser Object Model)
    window 메소드(function)
    open() : 새 창을 열 때 사용
    open(URL, 명칭, 출력형태옵션)
    
    <출력형태 옵션>
    width, height, top, left : 크기, 위치지정(픽셀)
    location : 주소입력창 유무(yes, no, 1, 0)
    menubar : 메뉴바의 유무(yes, no, 1, 0)
    resizable : 화면 크기 조절 가능 여부(yes, no, 1, 0)
    status : 상태표시줄 유무(yes, no, 1, 0)
    toolbar : 툴바 유무(yes, no, 1, 0)
    scrollbar : 스크롤바 표시 여부(yes, no, 1, 0)
    */
    function windowOpen() {
        //alert("windowOpen() 실행~~");
        var pop = window.open("http://www.naver.com", "pop1", "width=400, height=250, top=100, left=150");
    }
    function windowOpen() {
        //alert("windowOpen() 실행~~");
        var pop = window.open("http://www.daum.net", "pop1", "width=400, height=250, menubar=1, status=1, toolbar=1");
    }
    function windowOpen_coffee() {
        //alert("windowOpne_coffee() 실행");
        let coffee = window.open("25_js_BOM_window-close.html", "coffee", "width=300, height=250, left=150, top=100");
    }
</script>
</head>
<body>
	<h2>BOM window.open()</h2>
    <button onclick="windowOpen()">NAVER 창 열기</button>
    <button onclick="windowOpen_coffee()">커피한잔</button>
    
</body>
</html>
