<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript 성적처리</title>
<script>
    /* 한 사람의 성적을 입력받아 결과 출력
    입력값 : 이름, 국어, 영어, 수학 점수(화면 입력 prompt)
    계산 : 총점, 평균
    결과출력 : 브라우저 화면에 결과를 표시
    -----------------------
    이름 : 홍길동
    국어 : 100
    영어 : 90
    수학 : 80
    ---------
    총점 : 270
    평균 : 90.0 (소수점이하 둘째 자리까지)
    */    
    
    let name = prompt("이름 : ", "홍길동");
    let kor = prompt("국어 : ", "100");
    let eng = prompt("영어 : ", "90");
    let math = prompt("수학 : ", "80");
    let tot = parseInt(kor) + parseInt(eng) + parseInt(math);
    let avg = parseInt(tot * 100 / 3) / 100;
    avg = Math.round(tot * 100 / 3) / 100;
    //avg = (tot / 3)
    avg = (tot / 3).toFixed(2);
    
    document.write("이름 : " + name, "<br>");
    document.write("국어 : " + kor, "<br>");
    document.write("영어 : " + eng, "<br>");
    document.write("수학 : " + math, "<br>");
    document.write("----------", "<br>");
    document.write("총점 : " + tot, "<br>");
    document.write("평균 : " + avg, "<br>");
    
</script>
</head>
<body>
	
    
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
