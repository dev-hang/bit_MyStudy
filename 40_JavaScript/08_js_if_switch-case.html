<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS : if, switch-case</title>
<script>
    //if (조건식) {}
    //if (조건식) {} else {}
    //if (조건식) {} else if {} else if {} else {}
    if (true) {
        document.write("if문이 true인 경우 출력", "<br>");
    } 
    document.write("<hr>");
    
    let bool = confirm("true출력 <확인>선택, false출력 <취소>선택");
    if (bool) {
        document.write("확인선택 - true", "<br>");
    } else {
        document.write("취소선택 - false", "<br>");
    }
    
    //(실습) 점수를 입력받고 점수에 따라 평가결과를 화면에 표시
    //90이상: A. 80이상: B, 70이상: C, 70미만: D
    //점수 90 - 평가결과 : A
    //if (조건식) {} else if {} else if {} else {}
    let score = prompt("점수입력(0~100) : ", 0);
    let result;
    if (isNaN(score)) {
        result = "숫자가 아님";
    } else if (score < 0 || score > 100) {
        result = "정상범위(0~100)가 아님"
    } else if (score >= 90) {
        result = "A";
    } else if (score >= 80) {
        result = "B";
    } else if (score >= 70) {
        result = "C";
    } else  {
        result = "D";
    }
    document.write("<h3>점수 " + score + " - 평가결과 : " + result, "<h3>");
    
    //=====================================
    //switch ~ case문
    let divJumsu = Math.floor(score / 10);
    switch (divJumsu) {
        case 10:
//            result = "A";
//            break;
        case 9:
            result = "A";
            break;
        case 8:
            result = "B";
            break;
        case 7:
            result = "C";
            break;
        default:
            result = "D";
            break;
    }
    document.write("<h3>점수: " + score + " - 평가결과 (swtich): " + result, "<h3>");
</script>
</head>
<body>
	
</body>
</html>
